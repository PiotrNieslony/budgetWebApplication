<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Your Budget - dodaj przychód</title>

	<meta name="description" content="Opis w Google" />
	<meta name="keywords" content="słowa, kluczowe, wypisane, po, porzecinku" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="jquery/jquery-ui.min.css" type="text/css" />
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />

</head>

<body>
		<div class="container">
			<div class="header">
				<header>
				<h1 id="logo"><i>$</i> Your<span>Budget</span></h1>
				</header>
			</div>
			<div class="sidebar">
				<span class="switcher"><i class="icon-left-open"></i></span>
				<nav>
					<div class="main-menu">
						<ul>
							<li><a href="dodaj-przychod">Dodaj przychód</a></li>
							<li><a href="dodaj-wydatek">Dodaj wydatek</a></li>
							<li><a href="przegladaj-bilans">Przeglądaj bilans</a></li>
							<li><a href="#">Ustawienia</a></li>
							<li><a href="zaloguj">Wyloguj</a></li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="content">
				<main>
					<header>
						<h1>Dodaj przychód</h1>
					</header>
					<div>
						<form>
							<div class="item-form-left">
								<div class="thirty-percent">
									<strong>Kwota</strong> <input id="amount" type="text" pattern="(^\d+(\.|\,)\d{2}$)"/>
								</div>
								<div class="thirty-percent">
									<strong>Data</strong> <input class="date" type="text" placeholder="RRRR-MM-DD" required
									pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
									title="Wpisz datę w formacie YYYY-MM-DD"/>
								</div>
								<div style="clear:both"></div>
								<div>
									<strong>Kategoria</strong>

									<label><input type="radio" name="category" value="salary" /> Wynagrodzenie</label>
									<label><input type="radio" name="category" value="bank-interest" /> Odsetki bankowe </label>
									<label><input type="radio" name="category" value="allegro-sale" /> Sprzezdaż na allegro </label>
									<label><input type="radio" name="category" value="other-expenses" /> Inne</label>
								</div>
								<div>
									<strong>Komentarz:</strong>
									<input type="text" />
								</div>
								<div style="clear:both"></div>
								<button type="button">Dodaj</button>
								<button type="button">Anuluj</button>
								<div style="clear:both"></div>
							</div>
						</form>
					</div>
				</main>
				<div style="clear:both"></div>
			</div>
			<div style="clear:both"></div>
		</div>
<script src="jquery/jquery-3.3.1.min.js"	></script>
<script src="jquery/jquery-ui.min.js"	></script>
<script  src="https://www.gstatic.com/charts/loader.js"></script>
<script src="main.js"	></script>
</body>
</html>
